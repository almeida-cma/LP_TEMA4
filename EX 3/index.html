<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Idade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificação de Idade</h1>
        <p id="mensagem">Por favor, informe a sua idade:</p>
        <input type="number" id="idadeInput" placeholder="Digite sua idade">
        <button onclick="verificarIdade()">Verificar</button>
    </div>

    <script>
        function verificarIdade() {
            const idade = document.getElementById("idadeInput").value;
            const mensagem = document.getElementById("mensagem");

            if (idade >= 18) {
                mensagem.innerHTML = "Você é maior de idade.";
                mensagem.style.color = "green";
            } else {
                mensagem.innerHTML = "Você é menor de idade.";
                mensagem.style.color = "red";
            }
        }
    </script>
</body>
</html>
